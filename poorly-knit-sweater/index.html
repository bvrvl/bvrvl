<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="bvrvl blog" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">
  <title>bvrvl</title>
  <style>
    :root {
      --bg-color: #fbf7f0f1;
      --text-color: #1f1f1d;
      --text-muted-color: #6e6e6a;
      --link-color: #3d7695c3;
      --link-hover-color: #597582;
      --border-color: #c1bbb0;
      --sidebar-bg-color: transparent;
      --dark-bg-color: #212020;
      --dark-text-color: #f8f5eedd;
      --dark-text-muted-color: #8a8a8a;
      --dark-link-color: #858585;
      --dark-link-hover-color: #809cb0;
      --dark-border-color: #3a3a3a;
      --dark-sidebar-bg-color: transparent;
      --sidebar-width: 200px;
      --max-content-width: 700px;
      --body-margin: 20px;
      --grid-gap: 30px;
      --font-body: 'Inter', Arial, Helvetica, sans-serif;
      --font-heading: 'Source Serif Pro', Georgia, "Times New Roman", Times, serif;
      --sidebar-hide-duration: 0.25s;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 17px; color-scheme: light dark; scroll-behavior: smooth; }
    body {
      font-family: var(--font-body);
      line-height: 1.7;
      color: var(--text-color);
      background-color: var(--bg-color);
      margin: var(--body-margin);
      display: grid;
      grid-template-columns: var(--sidebar-width) 1fr;
      gap: var(--grid-gap);
      transition: background-color 0.15s ease, color 0.15s ease;
      overscroll-behavior-y: none;
      height: calc(100vh - (var(--body-margin) * 2));
      overflow: hidden;
    }
    a { color: var(--link-color); text-decoration: underline; transition: color 0.15s ease; }
    a:hover { color: var(--link-hover-color); }
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-heading);
      font-weight: 700;
      line-height: 1.3;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      color: inherit;
    }
    h1 { font-size: 2.1em; margin-top: 0; }
    h2 { font-size: 1.65em; }
    h3 { font-size: 1.4em; }
    p { margin-bottom: 1.1em; }
    ul, ol { margin-bottom: 1em; padding-left: 40px; }
    li { margin-bottom: 0.3em; }
    hr { border: 0; height: 1px; background-color: var(--border-color); margin: 2.5em 0; transition: background-color 0.15s ease; }
    .sidebar, .site-tagline, .post-meta, .site-footer-main, .theme-switcher button, .back-to-top-link, .embeddable-buttondown-form label, .embeddable-buttondown-form input, .embeddable-buttondown-form input[type=submit] { font-family: var(--font-body); }
    .sidebar {
      grid-column: 1 / 2;
      font-size: 0.9em;
      line-height: 1.5;
      padding-top: 5px;
      border-right: 1px solid var(--border-color);
      padding-right: var(--grid-gap);
      background-color: var(--sidebar-bg-color);
      position: sticky;
      top: 0;
      height: 100%;
      overflow-y: auto;
      overscroll-behavior-y: contain;
      transition: opacity var(--sidebar-hide-duration) ease-in-out, border-color 0.15s ease, background-color 0.15s ease;
      will-change: opacity;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .sidebar::-webkit-scrollbar { display: none; }
    .sidebar.sidebar-hidden { opacity: 0; pointer-events: none; }
    .main-content {
      grid-column: 2 / 3;
      max-width: var(--max-content-width);
      overflow-y: auto;
      overscroll-behavior-y: contain;
      height: 100%;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding-bottom: var(--body-margin);
    }
    .main-content::-webkit-scrollbar { display: none; }
    .sidebar h2 {
      font-size: 1em; font-weight: 600; text-transform: none; letter-spacing: normal;
      margin-bottom: 1em; margin-top: 0; border-bottom: none; color: var(--text-muted-color);
      transition: color 0.15s ease; margin-left: 0; text-indent: 0;
    }
    .sidebar ul { list-style: none; padding-left: 0; }
    .sidebar li { margin-bottom: 0.5em; }
    .sidebar a { display: block; text-decoration: none; color: var(--link-color); padding: 2px 0; }
    .sidebar a:hover { text-decoration: underline; color: var(--link-hover-color); }
    .sidebar a[aria-current="page"] { font-weight: 600; color: var(--text-color); text-decoration: none; }
    .sidebar a[aria-current="page"]:hover { color: var(--text-color); text-decoration: none; }
    .site-header { margin-bottom: 2.5em; border-bottom: 1px solid var(--border-color); padding-bottom: 1.5em; transition: border-color 0.15s ease; }
    .site-header h1 { margin-bottom: 0.1em; }
    .site-tagline { font-size: 1em; color: var(--text-muted-color); margin-top: 0.2em; margin-bottom: 0; transition: color 0.15s ease; }
    #post-display-area { min-height: 100px; }
    #post-display-area article { margin-bottom: 2.5em; padding-bottom: 1em; position: relative; }
    #post-display-area article:last-of-type { margin-bottom: 0; padding-bottom: 0; }
    .post-meta { font-size: 0.8em; color: var(--text-muted-color); margin-bottom: 0.2em; transition: color 0.15s ease; }
    #post-display-area h2 { font-size: 1.8em; margin-bottom: 0.8em; }
    #post-display-area h3 { font-size: 1.4em; margin-top: 1.8em; margin-bottom: 0.6em; }
    /*#post-display-area p {} l8r; uses body styeles for now*/
    /* Ensure images in posts fit within container */
    #post-display-area img {
      /* Constrain both width and height to viewport/container for better display */
      max-width: 100%;
      max-height: 80vh;
      width: auto;
      height: auto;
      display: block;
      margin: 1.1em auto;
    }
    .back-to-top-link { display: block; margin-top: 2.5em; text-align: left; font-size: 0.9em; color: var(--text-muted-color); text-decoration: none; }
    .back-to-top-link:hover { color: var(--link-hover-color); text-decoration: underline; }
    .back-to-top-link::before { content: '\2191 '; }
    #buttondown-embed-wrapper { margin-top: 3em; padding-top: 1.5em; border-top: 1px solid var(--border-color); text-align: center; transition: border-color 0.15s ease;}
    .embeddable-buttondown-form label { display: block; margin-bottom: 0.6em; color: var(--text-muted-color); font-size: 0.95em; }
    .embeddable-buttondown-form input[type="email"] { font-size: 0.95em; padding: 8px 10px; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--text-color); border-radius: 3px; margin-right: 6px; min-width: 220px; vertical-align: middle; transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease; }
    .embeddable-buttondown-form input[type="submit"] { font-size: 0.95em; padding: 8px 15px; border: 1px solid var(--link-color); background-color: var(--link-color); color: var(--bg-color); cursor: pointer; border-radius: 3px; vertical-align: middle; -webkit-appearance: none; appearance: none; transition: background-color 0.15s ease, border-color 0.15s ease, color 0.15s ease; }
    .embeddable-buttondown-form input[type="submit"]:hover { background-color: var(--link-hover-color); border-color: var(--link-hover-color); }
    .embeddable-buttondown-form p { font-size: 0.8em; color: var(--text-muted-color); margin-top: 0.7em; margin-bottom: 0; }
    .embeddable-buttondown-form p a { color: var(--text-muted-color); } /* Style the 'powered by' link */
    .site-footer-main { margin-top: 1.5em; padding-top: 1.5em; border-top: 1px solid var(--border-color); font-size: 0.8em; color: var(--text-muted-color); text-align: center; transition: border-color 0.15s ease, color 0.15s ease; }
    .theme-switcher { position: fixed; top: var(--body-margin); right: var(--body-margin); font-size: 0.8em; z-index: 10; }
    .theme-switcher button { background: none; border: none; color: var(--link-color); cursor: pointer; padding: 2px 4px; text-decoration: underline; font-size: inherit; transition: color 0.15s ease; }
    .theme-switcher button:hover { color: var(--link-hover-color); }
    @media (max-width: 650px) {
      body { grid-template-columns: 1fr; margin: 10px; height: auto; overflow: auto; overscroll-behavior-y: auto; }
      .sidebar { grid-row: 1; position: static; height: auto; border-right: none; border-bottom: 1px solid var(--border-color); padding-right: 0; padding-bottom: 20px; opacity: 1 !important; pointer-events: auto !important; overflow-y: visible; scrollbar-width: auto; -ms-overflow-style: auto; }
      .sidebar::-webkit-scrollbar { display: block; }
      .sidebar.sidebar-hidden { opacity: 1; pointer-events: auto; }
      .main-content { grid-row: 2; height: auto; overflow-y: visible; overscroll-behavior-y: auto; padding-bottom: 10px; scrollbar-width: auto; -ms-overflow-style: auto; }
      .main-content::-webkit-scrollbar { display: block; }
      #buttondown-embed-wrapper { margin-top: 2em; padding-top: 1em; }
      .embeddable-buttondown-form input[type="email"], .embeddable-buttondown-form input[type="submit"] { display: block; width: 90%; margin: 0 auto 10px auto; }
      .theme-switcher { position: absolute; top: 5px; right: 5px; }
      .back-to-top-link { margin-bottom: 1em; }
    }
    body.dark-mode { color: var(--dark-text-color); background-color: var(--dark-bg-color); }
    body.dark-mode a { color: var(--dark-link-color); }
    body.dark-mode a:hover { color: var(--dark-link-hover-color); }
    body.dark-mode hr { background-color: var(--dark-border-color); }
    body.dark-mode .sidebar { border-color: var(--dark-border-color); background-color: var(--dark-sidebar-bg-color); }
    body.dark-mode .sidebar h2 { color: var(--dark-text-muted-color); }
    body.dark-mode .sidebar a { color: var(--dark-link-color); }
    body.dark-mode .sidebar a:hover { color: var(--dark-link-hover-color); }
    body.dark-mode .sidebar a[aria-current="page"] { color: var(--dark-text-color); }
    body.dark-mode .sidebar a[aria-current="page"]:hover { color: var(--dark-text-color); }
    body.dark-mode .site-header { border-color: var(--dark-border-color); }
    body.dark-mode .site-tagline { color: var(--dark-text-muted-color); }
    body.dark-mode .post-meta { color: var(--dark-text-muted-color); }
    body.dark-mode #post-display-area h2, body.dark-mode #post-display-area h3 { color: inherit; }
    body.dark-mode .post-title a { color: inherit; }
    body.dark-mode .post-title a:hover { color: var(--dark-link-hover-color); }
    body.dark-mode .back-to-top-link { color: var(--dark-text-muted-color); }
    body.dark-mode .back-to-top-link:hover { color: var(--dark-link-hover-color); }
    body.dark-mode #buttondown-embed-wrapper { border-top-color: var(--dark-border-color);}
    body.dark-mode .embeddable-buttondown-form label { color: var(--dark-text-muted-color); }
    body.dark-mode .embeddable-buttondown-form input[type="email"] { border-color: var(--dark-border-color); background-color: var(--dark-bg-color); color: var(--dark-text-color); }
    body.dark-mode .embeddable-buttondown-form input[type="submit"] { border-color: var(--dark-link-color); background-color: var(--dark-link-color); color: var(--dark-bg-color); }
    body.dark-mode .embeddable-buttondown-form input[type="submit"]:hover { background-color: var(--dark-link-hover-color); border-color: var(--dark-link-hover-color); }
    body.dark-mode .embeddable-buttondown-form p a { color: var(--dark-text-muted-color); }
    body.dark-mode .site-footer-main { border-color: var(--dark-border-color); color: var(--dark-text-muted-color); }
    body.dark-mode .theme-switcher button { color: var(--dark-link-color); }
    body.dark-mode .theme-switcher button:hover { color: var(--dark-link-hover-color); }
  </style>
</head>
<body>
  <div class="theme-switcher">
      <button id="theme-toggle-button">Dark/Light Theme</button>
  </div>
  <aside class="sidebar">
    <h2>Posts</h2>
    <ul id="sidebar-post-list">
      <li><a href="#" data-post-url="../posts/poorly-knit-sweater.html" aria-current="page">poorly knit sweater</a></li>
     <!-- <li><a href="#" data-post-url="posts/post-2.html"></a></li>
      <li><a href="#" data-post-url="posts/post-3.html"></a></li> -->
    </ul>
  </aside>
  <main class="main-content" id="main-content-area">
      <header class="site-header">
        <h1>bvrvl</h1>
        <p class="site-tagline">blog</p>
      </header>
      <div id="post-display-area">
          <p>Loading...</p>
      </div>
      <div id="buttondown-embed-wrapper">
        <form action="https://buttondown.email/api/emails/embed-subscribe/bvrvl" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/bvrvl', 'popupwindow')" class="embeddable-buttondown-form">
           <label for="bd-email">Subscribe to be pinged when I make a post:</label>
           <input type="email" name="email" id="bd-email" placeholder="you@example.com" required>
           <input type="hidden" value="1" name="embed">
           <input type="submit" value="Subscribe" />
           <p><a href="https://buttondown.com/refer/bvrvl" target="_blank">Powered by Buttondown.</a></p>
        </form>
      </div>
       <footer class="site-footer-main">
           Â© <script>document.write(new Date().getFullYear())</script> bvrvl. All content licensed under <a href="http://creativecommons.org/licenses/by-sa/4.0/" rel="license" target="_blank">CC BY-SA 4.0</a>.
       </footer>
  </main>
  <script>
    const body = document.body;
    const themeToggleButton = document.getElementById("theme-toggle-button");
    const storedTheme = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const postDisplayArea = document.getElementById("post-display-area");
    const sidebar = document.querySelector(".sidebar");
    const mainContent = document.getElementById("main-content-area");
    const sidebarPostList = document.getElementById("sidebar-post-list");
    const sidebarLinks = sidebarPostList ? sidebarPostList.querySelectorAll("a[data-post-url]") : [];
    const applyTheme = (theme) => {
      body.classList.toggle("dark-mode", theme === "dark");
      if (themeToggleButton) { themeToggleButton.textContent = theme === 'dark' ? 'Light Theme' : 'Dark Theme'; }
    };
    let currentTheme = storedTheme || (prefersDark ? "dark" : "light");
    applyTheme(currentTheme);
    if (themeToggleButton) {
      themeToggleButton.addEventListener("click", () => {
        currentTheme = body.classList.contains("dark-mode") ? "light" : "dark";
        applyTheme(currentTheme);
        localStorage.setItem("theme", currentTheme);
      });
    }
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      if (!localStorage.getItem('theme')) { currentTheme = event.matches ? 'dark' : 'light'; applyTheme(currentTheme); }
    });
    let lastScrollTop = 0;
    const scrollThresholdDown = 500;
    const scrollThresholdUp = 500;
    let accumulatedScrollUp = 0;
    if (mainContent && sidebar) {
      mainContent.addEventListener('scroll', () => {
        if (window.innerWidth <= 650) { sidebar.classList.remove('sidebar-hidden'); accumulatedScrollUp = 0; return; }
        let scrollTop = mainContent.scrollTop;
        let scrollDifference = scrollTop - lastScrollTop;
        if (scrollDifference > 0) {
          accumulatedScrollUp = 0;
          if (scrollTop > scrollThresholdDown) { sidebar.classList.add('sidebar-hidden'); }
        } else if (scrollDifference < 0) {
          accumulatedScrollUp += Math.abs(scrollDifference);
          if (scrollTop <= scrollThresholdDown || (sidebar.classList.contains('sidebar-hidden') && accumulatedScrollUp >= scrollThresholdUp)) { sidebar.classList.remove('sidebar-hidden'); accumulatedScrollUp = 0; }
        }
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
      }, { passive: true });
    }
    if (mainContent && sidebar && mainContent.scrollTop <= scrollThresholdDown && window.innerWidth > 650) { sidebar.classList.remove('sidebar-hidden'); }
    if (mainContent && body) {
      body.addEventListener('wheel', (event) => {
        if (!event.target.closest('.main-content, .sidebar') && window.innerWidth > 650) { event.preventDefault(); mainContent.scrollTop += event.deltaY; }
      }, { passive: false });
    }
    const setActiveLink = (activeLink) => {
      sidebarLinks.forEach(link => { link.removeAttribute('aria-current'); });
      if (activeLink) { activeLink.setAttribute('aria-current', 'page'); }
    };
    const scrollToTop = (event) => {
      event.preventDefault();
      if (mainContent) { mainContent.scrollTo({ top: 0, behavior: 'smooth' }); }
    };
    const loadPost = async (url, linkElement) => {
      if (!postDisplayArea || !url) return;
      if (mainContent) { mainContent.scrollTop = 0; }
      if (sidebar && window.innerWidth > 650) { sidebar.classList.remove('sidebar-hidden'); accumulatedScrollUp = 0; }
      const existingBackToTop = mainContent.querySelector('.back-to-top-link');
      if (existingBackToTop) { existingBackToTop.remove(); }
      postDisplayArea.innerHTML = '<p>Loading...</p>';
      setActiveLink(linkElement);
      try {
        const relativeUrl = url.startsWith('/') ? url.substring(1) : url;
        const response = await fetch(relativeUrl);
        let htmlContent;
        if (!response.ok) {
          try {
            const response2 = await fetch('./' + relativeUrl);
            if (!response2.ok) { throw new Error(`HTTP error! status: ${response.status} or ${response2.status}`); }
            htmlContent = await response2.text();
          } catch (innerError) { throw new Error(`HTTP error! status: ${response.status}`); }
        } else { htmlContent = await response.text(); }
        const sanitizedHtml = htmlContent.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
        postDisplayArea.innerHTML = sanitizedHtml;
        const backToTop = document.createElement('a');
        backToTop.href = "#";
        backToTop.className = 'back-to-top-link';
        backToTop.textContent = 'Back to Top';
        backToTop.addEventListener('click', scrollToTop);
        postDisplayArea.appendChild(backToTop);
      } catch (error) {
        console.error("Error loading post:", error);
        postDisplayArea.innerHTML = `<p>Error loading content from <code>${url}</code>. Check path and filename.</p>`;
        const existingBackToTopOnError = mainContent.querySelector('.back-to-top-link');
        if (existingBackToTopOnError) { existingBackToTopOnError.remove(); }
      }
    };
    sidebarLinks.forEach(link => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        const existingBackToTop = mainContent.querySelector('.back-to-top-link');
        if (existingBackToTop) { existingBackToTop.remove(); }
        const postUrl = link.getAttribute("data-post-url");
        loadPost(postUrl, link);
      });
    });
    const initialLink = sidebarPostList ? sidebarPostList.querySelector('a[aria-current="page"]') : null;
    if (initialLink) {
      const initialPostUrl = initialLink.getAttribute("data-post-url");
      loadPost(initialPostUrl, initialLink);
    } else if (sidebarLinks.length > 0) {
      const firstPostUrl = sidebarLinks[0].getAttribute("data-post-url");
      loadPost(firstPostUrl, sidebarLinks[0]);
    } else {
      if(postDisplayArea) postDisplayArea.innerHTML = "<p>No posts found.</p>";
    }
  </script>
</body>
</html>
