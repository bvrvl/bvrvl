<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saurabh Baral — Secretary</title>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background: #ffffff;
        color: #000000;
        font-family: Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 40px;
    }

    .poster {
        max-width: 700px;
        width: 100%;
    }

    .name {
        font-size: 4rem;
        font-weight: 900;
        letter-spacing: -2px;
        line-height: 1;
        margin-bottom: 40px;
    }

    .role {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-transform: uppercase;
    }

    .club {
        font-size: 1.8rem;
        font-weight: 500;
        margin-bottom: 60px;
    }

    .vote {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 20px;
    }

    .url {
        font-size: 1.2rem;
        font-weight: 600;
        border-top: 4px solid black;
        padding-top: 15px;
        word-break: break-word;
    }

    @media (max-width: 600px) {
        .name {
            font-size: 2.8rem;
        }

        .vote {
            font-size: 2rem;
        }
    }
</style>
</head>

<body>
    <div class="poster">
        <div class="name">Saurabh Baral</div>

        <div class="role">Secretary</div>
        <div class="club">St. Joseph’s Computer Club</div>

        <div class="vote">Vote for me.</div>

        <div class="url">
            bvrvl.com/plsvote
        </div>
    </div>
</body>
</html>
